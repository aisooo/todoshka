<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="main-content">
          <h3 class="main-title">Тудушка</h3>
          <form>
            <label for="getTodo"
              ><input
                type="text"
                placeholder="Введите ваше задание"
                id="getTodo"
              />
            </label>
          </form>
          <div class="toDoButton">
            <button class="btn" id="button_to">Добавить</button>
          </div>
          <div class="toDo_list">
            <ul class="todo"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
